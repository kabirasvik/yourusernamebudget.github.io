",text:"Customs Duty is like an 'entry fee' for foreign goods coming into India  the government cut it from 20% to 10% on personal items (your online shopping from abroad just got cheaper!). Excise Duty is tax on goods made in India. Exemptions mean certain items like cancer medicines and aircraft parts are now tax-free to make them affordable. Removing the 10 lakh cap on courier exports helps small e-commerce sellers ship products worldwide without limits!",color:"cyan"})]})]})}const ty=[{id:"all",label:"All Terms",icon:d.jsx(zT,{size:16})},{id:"basics",label:"Budget Basics",icon:d.jsx(vo,{size:16})},{id:"fiscal",label:"Fiscal & Deficit",icon:d.jsx(bo,{size:16})},{id:"tax",label:"Tax Terms",icon:d.jsx(xo,{size:16})},{id:"schemes",label:"Schemes & Programmes",icon:d.jsx(Cl,{size:16})},{id:"economy",label:"Economy & Finance",icon:d.jsx(mi,{size:16})}],ey=[{term:"Union Budget",icon:d.jsx(vo,{size:20}),category:"basics",simpleExplanation:"Think of it as India's annual financial plan. Just like you plan your monthly expenses (rent, food, savings), the government plans how it will earn money and spend it for the entire country for the next year.",example:"The Budget 2026-27 plans 53.47 lakh crore in spending  covering everything from roads to schools to defense.",analogy:" Like a household budget, but for 1.4 billion people!"},{term:"Total Expenditure",icon:d.jsx(Pp,{size:20}),category:"basics",simpleExplanation:"The total amount of money the government plans to spend in a year. This covers everything  salaries of government employees, building roads, defense, subsidies, interest on loans, and more.",example:"For 2026-27, it's 53.47 lakh crore  that's 53,47,000 crore!",analogy:" Think of it as your total monthly expenses  EMI + groceries + bills + entertainment."},{term:"Total Receipts",icon:d.jsx(yl,{size:20}),category:"basics",simpleExplanation:"The total money the government expects to collect (earn) in a year  mainly from taxes (income tax, GST, customs duty), selling assets, and fees. This does NOT include money the government borrows.",example:"For 2026-27, receipts are 36.51 lakh crore. Since spending is 53.47 lakh crore, the gap is filled by borrowing.",analogy:" Like your salary  it's what you earn, not what you borrow from a bank."},{term:"Capital Expenditure (Capex)",fullForm:"Capital Expenditure",icon:d.jsx(Sl,{size:20}),category:"basics",simpleExplanation:"Money the government spends on building long-term assets  roads, bridges, railways, airports, schools, hospitals. These investments create value for decades. This is different from daily running costs.",example:"Capex for 2026-27 is 12.2 lakh crore  used for things like new high-speed rail corridors and waterways.",analogy:" Like buying a house (capex) vs. paying your electricity bill (revenue expense). The house lasts for years!"},{term:"Revenue Expenditure",icon:d.jsx(vo,{size:20}),category:"basics",simpleExplanation:"The day-to-day running costs of the government  salaries, pensions, interest on debt, subsidies. Unlike capex, this spending doesn't create lasting physical assets.",analogy:" Like your monthly grocery bill or phone recharge  necessary but consumed immediately."},{term:"Lakh Crore",icon:d.jsx(Pp,{size:20}),category:"basics",simpleExplanation:"A way to express very large numbers in Indian counting. 1 Lakh Crore = 1,00,000  1,00,00,000 = 10 Trillion (10 followed by 12 zeros). In dollars, roughly $120 billion.",example:"53.47 lakh crore = 53,47,000,00,00,000 (about $640 billion).",analogy:" Indian number system uses lakhs and crores instead of millions and billions."},{term:"Revised Estimates (RE)",fullForm:"Revised Estimates",icon:d.jsx(xo,{size:20}),category:"basics",simpleExplanation:"When the budget is presented, initial targets are set (called Budget Estimates). Mid-year, these numbers are updated based on actual performance  these updated numbers are called Revised Estimates.",analogy:" Like updating your monthly budget halfway through the month when you realize you spent more on food than planned."},{term:"Fiscal Deficit",icon:d.jsx(bo,{size:20}),category:"fiscal",simpleExplanation:"The gap between what the government earns (receipts) and what it spends (expenditure). When spending exceeds earnings, the government borrows the difference  that borrowing amount is the fiscal deficit.",example:"Fiscal deficit target is 4.3% of GDP  meaning the government will borrow about 4.3% of India's total economic output.",analogy:' Like spending 1,00,000 when you earn 95,700  the 4,300 gap is your "fiscal deficit" which you cover with a credit card (borrowing).'},{term:"Revenue Deficit",icon:d.jsx(mi,{size:20}),category:"fiscal",simpleExplanation:"When the government's regular income (taxes, fees) is less than its regular spending (salaries, interest payments). It means the government is borrowing just to pay daily bills, not for investments.",example:"Revenue deficit target is 1.5% of GDP. Lower is better  it means less borrowing for routine expenses.",analogy:" Like using your credit card to buy groceries  ideally, your salary should cover daily needs."},{term:"GDP",fullForm:"Gross Domestic Product",icon:d.jsx(yl,{size:20}),category:"fiscal",simpleExplanation:"The total value of all goods and services produced in India in one year. It's the most common way to measure how big and productive an economy is. When GDP grows, it means the economy is expanding.",example:"India's nominal GDP growth is estimated at 10% for 2026-27. Real growth (after removing inflation) is about 7%.",analogy:' GDP is like the total revenue of "India Inc."  if India were one giant company, GDP would be its annual revenue.'},{term:"Nominal vs Real GDP",icon:d.jsx(mi,{size:20}),category:"fiscal",simpleExplanation:"Nominal GDP includes the effect of rising prices (inflation). Real GDP removes inflation to show true economic growth. If prices rise 3% and nominal GDP grows 10%, real growth is about 7%.",analogy:" If a balloon gets bigger, is it because there's more air (real growth) or just because it stretched (inflation)? Real GDP measures only the extra air."},{term:"Outstanding Liabilities",icon:d.jsx(bo,{size:20}),category:"fiscal",simpleExplanation:"The total amount of debt the government owes. This accumulates over years of borrowing. The government aims to bring this down to 50% of GDP by 2031. Currently it's 55.6% of GDP.",analogy:" Like your total home loan + car loan + credit card balance  it's everything you owe combined."},{term:"Direct Tax",icon:d.jsx(xo,{size:20}),category:"tax",simpleExplanation:"Tax paid directly by you to the government  like Income Tax (on your salary), Corporate Tax (on company profits), or Capital Gains Tax (on investment profits). The person who pays it cannot pass the burden to someone else.",analogy:" You earn it, you pay tax on it. Simple."},{term:"Indirect Tax",icon:d.jsx(kc,{size:20}),category:"tax",simpleExplanation:"Tax added to the price of goods and services  like GST on your food bill or customs duty on imported goods. The business collects it from you and sends it to the government. You pay it indirectly through higher prices.",analogy:" When you buy a 100 item and pay 118 (with 18% GST), the extra 18 is indirect tax  the shop forwards it to the government."},{term:"MAT",fullForm:"Minimum Alternate Tax",icon:d.jsx(Sl,{size:20}),category:"tax",simpleExplanation:'Some companies use legal loopholes to pay very little tax despite making big profits. MAT ensures every profitable company pays at least a minimum amount of tax (now 14%, reduced from 15%). Think of it as a "floor" for corporate tax.',analogy:" Even if a company is very clever at tax planning, it must pay at least 14%  no going below that!"},{term:"STT",fullForm:"Securities Transaction Tax",icon:d.jsx(yl,{size:20}),category:"tax",simpleExplanation:"A small tax charged every time you buy or sell shares, futures, or options on the stock exchange. It's automatically deducted by your broker.",example:"STT on Futures is now 0.05% and on Options is 0.15%. If you trade 1 lakh in options, STT = 150.",analogy:" Like a tiny toll tax every time you enter the stock market highway."},{term:"TCS",fullForm:"Tax Collected at Source",icon:d.jsx(Uc,{size:20}),category:"tax",simpleExplanation:"Tax collected by the seller from the buyer at the time of sale for certain items (like foreign travel packages, expensive cars, etc.). The seller then sends this money to the government. You can claim it back when filing your tax return.",example:"TCS on overseas tour packages is now reduced to 2% (from 5-20%). So on a 5 lakh trip, TCS = 10,000 instead of 25,000+.",analogy:" When you book a foreign vacation, the travel agent collects a small extra amount as tax on behalf of the government."},{term:"Capital Gains Tax",icon:d.jsx(mi,{size:20}),category:"tax",simpleExplanation:"Tax on the profit you make when you sell an asset (shares, property, gold, etc.) for more than what you paid for it. Short-term gains (held briefly) are taxed higher than long-term gains (held longer).",example:'Bought shares for 1 lakh, sold for 1.5 lakh  the 50,000 profit is your "capital gain" and is taxable.',analogy:" You only pay this tax on your profit, not the full selling price. No profit = no capital gains tax."},{term:"Customs Duty",icon:d.jsx(kc,{size:20}),category:"tax",simpleExplanation:"Tax charged on goods imported into India (or sometimes exported). It makes foreign goods more expensive, which can protect Indian manufacturers. The budget reduced personal import duty from 20% to 10%.",analogy:' Like an "entry fee" for foreign goods coming into India.'},{term:"Share Buyback",icon:d.jsx(yl,{size:20}),category:"tax",simpleExplanation:"When a company uses its own money to buy back its shares from investors. It's one way companies return money to shareholders. Now, the profit shareholders make from buybacks will be taxed as capital gains.",analogy:` Imagine a company saying "Give us back our shares, here's cash." The profit you make from this is now taxed like selling shares.`},{term:"IFSC",fullForm:"International Financial Services Centre",icon:d.jsx(hi,{size:20}),category:"tax",simpleExplanation:"A special zone in India (currently in GIFT City, Gujarat) where international financial transactions happen. Companies here get special tax benefits (now extended to 20 years) to attract global finance businesses to India.",analogy:" Think of it as India's own version of Dubai or Singapore's financial hubs  with tax incentives to attract global money."},{term:"Biopharma SHAKTI",icon:d.jsx(Tl,{size:20}),category:"schemes",simpleExplanation:"A 10,000 crore government scheme to make India a world leader in biologics (medicines made from living cells, like insulin) and biosimilars (affordable copies of expensive biological medicines). It also includes setting up 3 new pharmacy research institutes.",analogy:' India is already the "pharmacy of the world" for regular medicines. This scheme aims to make India a leader in advanced biological medicines too.'},{term:"India Semiconductor Mission 2.0",icon:d.jsx(Bc,{size:20}),category:"schemes",simpleExplanation:'Semiconductors (chips) are the "brains" inside every phone, computer, car, and appliance. India currently imports almost all chips. This mission aims to build chip manufacturing factories in India, reducing dependence on other countries.',analogy:' Chips are to electronics what engines are to cars. India wants to make its own "engines" instead of buying them from Taiwan, South Korea, etc.'},{term:"MSMEs",fullForm:"Micro, Small and Medium Enterprises",icon:d.jsx(Sl,{size:20}),category:"schemes",simpleExplanation:"Small businesses that form the backbone of India's economy  from your local kirana store to small factories making auto parts. They employ millions of people. The budget has a 10,000 crore SME Growth Fund to help them grow.",example:"A business with investment up to 50 crore and turnover up to 250 crore is classified as an MSME.",analogy:" The millions of small shops, workshops, and factories that employ your neighbors and relatives!"},{term:"TReDS",fullForm:"Trade Receivables Discounting System",icon:d.jsx(hi,{size:20}),category:"schemes",simpleExplanation:"An online platform where small businesses can sell their unpaid invoices to get money quickly. When a big company buys goods from a small supplier but takes 90 days to pay, the supplier can use TReDS to get money immediately (at a small discount).",analogy:" Imagine you're owed 1 lakh by a big company that will pay in 3 months. TReDS lets you get 97,000 today instead of waiting!"},{term:"Bharat-VISTAAR",icon:d.jsx(Lc,{size:20}),category:"schemes",simpleExplanation:"A multilingual AI-powered tool for farmers that combines all agricultural information in one place  weather forecasts, crop advice, market prices, government schemes. Farmers can use it in their own language.",analogy:' Like a "Google for farmers" that speaks their language and knows everything about farming, weather, and government help.'},{term:"Khelo India Mission",icon:d.jsx(Cl,{size:20}),category:"schemes",simpleExplanation:"A decade-long government programme to transform India's sports sector  building stadiums, training athletes, spotting talent early, and supporting sports at the grassroots level across the country.",analogy:" India's plan to create world-class athletes  from identifying talented kids in villages to training them for Olympics."},{term:"Purvodaya",icon:d.jsx(Ml,{size:20}),category:"schemes",simpleExplanation:`Literally means "Rise of the East." It's a focused development programme for eastern Indian states (Bihar, Jharkhand, West Bengal, Odisha, etc.) which have historically lagged behind in development. Includes tourism, electric buses, and infrastructure.`,analogy:" Imagine the eastern states getting a special development boost  new tourist spots, 4,000 electric buses, and focused government attention."},{term:"SHE-Marts",icon:d.jsx(Ml,{size:20}),category:"schemes",simpleExplanation:"Community-owned retail stores specifically for products made by rural women entrepreneurs through self-help groups (SHGs). It gives women artisans and producers a dedicated marketplace to sell their goods.",analogy:" Like a special mall or store chain where everything is made and sold by women from rural India  empowering women entrepreneurs!"},{term:"CCUS",fullForm:"Carbon Capture Utilization and Storage",icon:d.jsx(Tl,{size:20}),category:"schemes",simpleExplanation:"Technology that captures harmful CO emissions from factories and power plants before they enter the atmosphere. The captured carbon is then either used to make useful products or stored safely underground. Budget allocates 20,000 crore over 5 years.",analogy:" Imagine putting a giant filter on factory chimneys to catch pollution before it damages the environment."},{term:"PROI",fullForm:"Person Resident Outside India",icon:d.jsx(Ml,{size:20}),category:"economy",simpleExplanation:"An Indian citizen or person of Indian origin living abroad (like NRIs). The budget increased how much a single PROI can invest in Indian companies  from 5% to 10% of a company's shares. This makes it easier for overseas Indians to invest back home.",analogy:" If you're an Indian living in the US, you can now own up to 10% of an Indian company (up from 5%)."},{term:"Viksit Bharat",icon:d.jsx(Cl,{size:20}),category:"economy",simpleExplanation:`Literally means "Developed India." It's the government's long-term vision to make India a fully developed nation by 2047 (100 years of independence). All budget policies are aligned towards this goal.`,analogy:` India's dream to go from a "developing country" to sitting at the same table as the US, Japan, and Germany by 2047.`},{term:"Finance Commission",icon:d.jsx(hi,{size:20}),category:"economy",simpleExplanation:"A body set up every 5 years to decide how tax money should be split between the central government and state governments. The 16th Finance Commission recommended states get 41% of central taxes.",example:"If the centre collects 100 in taxes, 41 goes to all states and 59 stays with the centre.",analogy:" Like a fair referee who decides how to split the family income between parents (centre) and children (states)."},{term:"EEZ",fullForm:"Exclusive Economic Zone",icon:d.jsx(Lc,{size:20}),category:"economy",simpleExplanation:"The ocean area up to 200 nautical miles from India's coastline where India has exclusive rights to fish, drill for oil, and use marine resources. Making fish catch in the EEZ duty-free helps fishermen earn more.",analogy:` India's "backyard in the ocean"  a huge area of sea where only Indian fishermen can fish. Now they won't pay tax on their catch!`},{term:"AVGC",fullForm:"Animation, Visual Effects, Gaming, Comics",icon:d.jsx(Bc,{size:20}),category:"economy",simpleExplanation:"The creative technology sector covering animation (cartoons, movies), VFX (special effects in films), video games, and comic books/graphic novels. India wants to become a global hub for this industry. 15,000 schools will get AVGC labs.",analogy:" Think Pixar movies, Marvel VFX, PUBG-style games  India wants to create the next generation of creative tech talent."},{term:"NIPERs",fullForm:"National Institutes of Pharmaceutical Education and Research",icon:d.jsx(Tl,{size:20}),category:"economy",simpleExplanation:"Premier government institutes that train pharmacists and pharmaceutical researchers. Like IITs for engineering, NIPERs are top-tier for pharmacy education. Three new ones are being established under the Biopharma SHAKTI scheme.",analogy:' Think of them as "IITs for Medicine Making"  training the scientists who develop new drugs.'},{term:"Fiscal Discipline",icon:d.jsx(Uc,{size:20}),category:"economy",simpleExplanation:"The government's commitment to not overspend or borrow too much. It means keeping deficits under control and reducing debt over time. It's important because excessive government borrowing can cause inflation and crowd out private investment.",analogy:" Like sticking to your budget and not maxing out credit cards  responsible money management at the national level."}];function T4(){const[a,l]=q.useState("all"),[o,r]=q.useState(""),[c,m]=q.useState(null),h=ey.filter(p=>{const v=a==="all"||p.category===a,y=o===""||p.term.toLowerCase().includes(o.toLowerCase())||p.simpleExplanation.toLowerCase().includes(o.toLowerCase())||p.fullForm&&p.fullForm.toLowerCase().includes(o.toLowerCase());return v&&y});return d.jsxs("section",{id:"glossary",className:"relative py-24 sm:py-32",children:[d.jsx("div",{className:"absolute inset-0 bg-gradient-to-b from-navy-950 via-navy-900/50 to-navy-950"}),d.jsx("div",{className:"absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-amber-500/20 to-transparent"}),d.jsx("div",{className:"absolute top-1/4 left-0 w-[500px] h-[500px] bg-amber-500/3 rounded-full blur-3xl"}),d.jsx("div",{className:"absolute bottom-1/4 right-0 w-[400px] h-[400px] bg-purple-500/3 rounded-full blur-3xl"}),d.jsxs("div",{className:"relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8",children:[d.jsx(Sa,{badge:"Easy Explainer",title:"Budget Terms  Simply Explained",subtitle:"New to budgets and finance? No worries! Here's every important term explained in simple, everyday language anyone can understand.",gradient:"saffron"}),d.jsx(ut.div,{initial:{opacity:0,y:20},whileInView:{opacity:1,y:0},viewport:{once:!0},className:"mb-10",children:d.jsx("div",{className:"rounded-2xl border border-amber-500/20 bg-gradient-to-r from-amber-500/5 via-amber-500/10 to-saffron-500/5 p-6 sm:p-8",children:d.jsxs("div",{className:"flex flex-col sm:flex-row items-start gap-5",children:[d.jsx("div",{className:"w-14 h-14 rounded-2xl bg-gradient-to-br from-amber-400 to-saffron-600 flex items-center justify-center flex-shrink-0 shadow-lg shadow-amber-500/20",children:d.jsx(m3,{size:28,className:"text-white"})}),d.jsxs("div",{children:[d.jsx("h3",{className:"text-xl f
